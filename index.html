<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid & Flexbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-4xl text-center font-black py-8">Grid</h1>

  <div class="grid grid-cols-3">
    <div class="bg-red-500 h-24">
      <p>Grid Item 1</p>
    </div>
    <div class="bg-yellow-500 h-24">
      <p>Grid Item 2</p>
    </div>
    <div class="bg-blue-500 h-24">
      <p>Grid Item 3</p>
    </div>
  </div>
  <h1 class="text-4xl text-center font-black py-8">Flexbox</h1>

  <div class="flex flex-wrap">
    <div class="bg-red-500 h-24 shrink">
      <p>Flex Item 1</p>
    </div>
    <div class="bg-yellow-500 h-24 ">
      <p>Flex Item 2</p>
    </div>
    <div class="bg-blue-500 h-24">
      <p>Flex Item 3</p>
    </div>
    
  </div>
  </body>
